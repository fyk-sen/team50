apiVersion: apps/v1
kind: Deployment
metadata:
  name: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: application
  template:
    metadata:
      labels:
        app: application
    spec:
      containers:
      - name: application
        image: application:latest
        volumeMounts:
        - name: shared-data
          mountPath: /data
        ports:
        - containerPort: 5000

      volumes:
      - name: shared-data
        emptyDir: {}
